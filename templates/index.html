<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form method="POST">
        Age: <input type="number" name="age" required><br>
        Sex (0 = female, 1 = male): <input type="number" name="sex" required><br>
        CP (0-3): <input type="number" name="cp" required><br>
        Resting BP: <input type="number" name="trestbps" required><br>
        Cholesterol: <input type="number" name="chol" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
